{% extends 'main/base.html' %}

{% block title %}Contact's Details{% endblock title %}

{% block content %}

<h1>Contact</h1>
<p>{{contact.first_name}} {{contact.last_name}}</p>

<h3>Phone numbers</h3>
<ul>
    {% for phone_number in contact.phonenumber_set.all %}
        <li>{{phone_number}}</li>
    {% endfor %}
</ul>


{% endblock content %}
